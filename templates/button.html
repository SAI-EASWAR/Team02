<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button in Top-Right Corner</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
        }
        .button-container {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .my-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .my-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <form action="{{ url_for('new_project') }}" method="get">
            <button type="submit" class="my-button">Click Me</button>
        </form>
    </div>
</body>
</html>
