<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details Form</title>
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #e1f5fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        /* Form Container */
        .form-container {
            width: 75%;
            margin: 50px auto;
            background: linear-gradient(145deg, #ffffff, #f3f8fc);
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        /* Form Header */
        h1 {
            background: linear-gradient(90deg, #4a90e2, #0069c0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }
        
        /* Labels */
        label {
            color: #5d6975;
            font-weight: bold;
            font-size: 1rem;
        }
        
        /* Input Fields */
        input[type="text"], input[type="date"], input[type="number"], select, textarea {
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            padding: 12px;
            width: 100%;
            box-sizing: border-box;
            font-size: 1rem;
            background-color: #f7fafc;
            transition: all 0.3s ease;
        }
        
        /* Input Fields Focus */
        input[type="text"]:focus, input[type="date"]:focus, select:focus, textarea:focus {
            border-color: #4a90e2;
            background-color: #ffffff;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.6);
            outline: none;
        }
        
        /* Dynamic Section Background */
        .sprint-fields > div, .user-story-fields > div {
            background-color: #eef5fc;
            border: 1px solid #d4e5f4;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        /* Buttons */
        button {
            font-size: 1rem;
            border-radius: 8px;
            padding: 12px 25px;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }
        
        button.save {
            background-color: #28a745;
            color: white;
        }

        button.save:hover {
            background-color: #218838;
        }
        
        button.cancel {
            background-color: #dc3545;
            color: white;
        }
        
        button.cancel:hover {
            background-color: #c82333;
        }
        
        button.add {
            background-color: #007bff;
            color: white;
        }
        
        button.add:hover {
            background-color: #0056b3;
        }
        
        /* Flexbox Layout for Sprint and User Story Fields */
        .sprint-dropdown, .user-story-fields {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        /* Form Row Layout */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
   <div class="form-container">
    <h1>Project Details</h1>
    <form action="/create_project" method="POST">
        <div class="form-group">
            <label for="project_name">Project Name</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>

        <div class="form-group">
            <label for="product_owner_id">Product Owner ID</label>
            <input type="text" id="product_owner_id" name="product_owner_id" required>
        </div>

        <div class="form-group">
            <label for="team_member">Team Member</label>
            <select id="team_member" name="team_member" required>
                <option value="">Select Team Member</option>
                {% for member in team_members %}
                <option value="{{ member.id }}">{{ member.name }} ({{ member.profession }})</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="start_date">Start Date</label>
                <input type="date" id="start_date" name="start_date" required>
            </div>
            <div class="form-group">
                <label for="end_date">End Date</label>
                <input type="date" id="end_date" name="end_date" required>
            </div>
            <div class="form-group">
                <label for="revised_end_date">Revised End Date</label>
                <input type="date" id="revised_end_date" name="revised_end_date">
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" name="status" required>
                <option value="">Select Status</option>
                <option value="On Hold">On Hold</option>
                <option value="Active">Active</option>
                <option value="Completed">Completed</option>
            </select>
        </div>

        <div class="form-group">
            <label for="sprintCount">Number of Sprints</label>
            <input type="number" id="sprintCount" name="sprintCount" placeholder="Enter number of sprints" min="1" oninput="generateSprintFields()">
            <div id="sprintFields" class="sprint-fields"></div>
        </div>

        <div class="form-group">
            <label for="user_stories">Number of User Stories</label>
            <input type="number" id="user_stories" name="user_stories" placeholder="Enter number of user stories" min="1" oninput="generateUserStoryFields()">
            <div id="userStoryFields" class="user-story-fields"></div>
        </div>

        <button type="submit" class="save">Add Project</button>
    </form>
</div>

    <script>
        function generateSprintFields() {
            const sprintCount = document.getElementById('sprintCount').value;
            const sprintFieldsContainer = document.getElementById('sprintFields');
            sprintFieldsContainer.innerHTML = '';

            for (let i = 1; i <= sprintCount; i++) {
                const sprintDiv = document.createElement('div');
                sprintDiv.className = 'sprint-dropdown';
                sprintDiv.id = `sprint_${i}`;

                sprintDiv.innerHTML = `
                    <p><strong>Sprint ${i}</strong></p>
                    <div style="flex: 1;">
                        <label>Start Date:</label>
                        <input type="date" name="sprint_${i}_start_date" required>
                    </div>
                    <div style="flex: 1;">
                        <label>End Date:</label>
                        <input type="date" name="sprint_${i}_end_date" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Sprint Status:</label>
                        <select name="sprint_${i}_status" required>
                            <option value="">Select Status</option>
                            <option value="Completed">Completed</option>
                            <option value="Pending">Pending</option>
                            <option value="Ongoing">Ongoing</option>
                        </select>
                    </div>
                `;
                sprintFieldsContainer.appendChild(sprintDiv);
            }
        }

        function generateUserStoryFields() {
            const userStoryCount = document.getElementById('user_stories').value;
            const userStoryFieldsContainer = document.getElementById('userStoryFields');
            userStoryFieldsContainer.innerHTML = '';

            for (let i = 1; i <= userStoryCount; i++) {
                const storyDiv = document.createElement('div');
                storyDiv.className = 'user-story-fields';

                storyDiv.innerHTML = `
                    <div class="user-story-number"><strong>User Story ${i}</strong></div>
                    <div class="user-story-content">
                        <div>
                            <label>Title:</label>
                            <input type="text" name="story_${i}_title" required>
                        </div>
                        <div>
                            <label>MoSCoW:</label>
                            <select name="story_${i}_moscow" required>
                                <option value="">Select</option>
                                <option value="Must">Must</option>
                                <option value="Should">Should</option>
                                <option value="Could">Could</option>
                                <option value="Won't">Won't</option>
                            </select>
                        </div>
                        <div>
                            <label>Assignee:</label>
                            <input type="text" name="story_${i}_assignee" required>
                        </div>
                        <div>
                            <label>Status:</label>
                            <select name="story_${i}_status" required>
                                <option value="">Select</option>
                                <option value="To Do">To Do</option>
                                <option value="In Progress">In Progress</option>
                                <option value="Done">Done</option>
                            </select>
                        </div>
                        <div>
                            <label>Story Points:</label>
                            <input type="number" name="story_${i}_points" required>
                        </div>
                    </div>
                `;
                userStoryFieldsContainer.appendChild(storyDiv);
            }
        }
    </script>
</body>
</html>
