<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Project</title>
    <style>
        /* Add your styling here */
        body {
            font-family: Arial, sans-serif;
            background-color: #e9edf1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
            box-sizing: border-box;
        }
        .form-group input[type="date"] {
            padding-right: 5px;
        }
        .btn-submit {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
    
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create New Project</h1>
    <form action="/create_project" method="POST">
        <div class="form-group">
            <label for="project_id">Project ID</label>
            <input type="text" id="project_id" name="project_id" required>
        </div>
        <div class="form-group">
            <label for="project_name">Project Name</label>
            <input type="text" id="project_name" name="project_name" required>
        </div>
        <div class="form-group">
            <label for="project_description">Project Description</label>
            <textarea id="project_description" name="project_description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="project_owner">Project Owner</label>
            <select id="project_owner" name="project_owner" required>
                <option value="">Select Owner</option>
                <option value="Owner1">Owner1</option>
                <option value="Owner2">Owner2</option>
            </select>
        </div>
        <div class="form-group">
            <label for="start_date">Start Date</label>
            <input type="date" id="start_date" name="start_date" required>
        </div>
        <div class="form-group">
            <label for="end_date">Projected End Date</label>
            <input type="date" id="end_date" name="end_date" required>
        </div>
        <div class="form-group">
            <label for="revised_end_date">Revised End Date</label>
            <input type="date" id="revised_end_date" name="revised_end_date">
        </div>
        <button type="submit" class="btn-submit">Create Project</button>
    </form>
</div>
</body>
</html>
